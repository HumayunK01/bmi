<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://play-lh.googleusercontent.com/c8fb2ryOVMPC4bbtyeq16-bISTi-K7wRECf6xh_U0OLUhxOtRAVdH5RzEjGdQ78KVaI"
        type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h1>BMI Calculator</h1>
            <div>
                <label for="weight">Weight (kg):</label>
                <input type="text" id="weight" name="weight" minlength="1" required>
            </div>
            <div>
                <label for="height">Height (cm):</label>
                <input type="text" id="height" name="height" minlength="1" required>
            </div>
            <div>
                <input type="button" value="Calculate BMI" onclick="calculateBMI()" class="main-button">
            </div>
            <div id="result">
                Your BMI will be shown here
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
